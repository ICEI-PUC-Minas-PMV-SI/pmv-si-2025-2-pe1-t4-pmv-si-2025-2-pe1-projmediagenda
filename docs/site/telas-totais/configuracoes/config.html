<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - MediAgenda</title>
    <link rel="stylesheet" href="config.css">
</head>

<body>
    <div class="container">
        <!-- MENU LATERAL -->
        <aside class="sidebar">
            <div class="logo">
                <img src="docs/img/logo1.png" alt="logo MediAgenda">
            </div>
            <nav class="menu">
                <button class="bnt-route" data-route="../menu/menu.html">Menu</button>
                <button class="bnt-route" data-route="../calendario/telacalendario.html">Calendário</button>
                <button class="bnt-route" data-route="../registro/telaregistro.html">Registro Agenda</button>
                <button class="bnt-route" data-route="../quiz/quiz.html">Quiz</button>
                <button class="bnt-route" data-route="../resultado/resultado.html">Resultado</button>
                <button class="bnt-route" data-route="../configuracoes/config.html">Configurações</button>

            </nav>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="configuracoes">
            <h2>Configurações</h2>

            <!-- Seção de Idioma -->
            <section class="secao">
                <h3>Idioma</h3>
                <select id="idioma-select">
                    <option value="pt">Português (PT-BR)</option>
                    <option value="en">English (EN)</option>
                    <option value="es">Español (ES)</option>
                </select>
            </section>

            <!-- Seção de Modo Noturno -->
            <section class="secao">
                <h3>Modo Noturno</h3>
                <label class="switch">
                    <input type="checkbox" id="modo-noturno">
                    <span class="slider"></span>
                </label>
            </section>

            <!-- Seção de Calendário Externo -->
            <section class="secao">
                <h3>Anexar Calendário Externo</h3>
                <input type="text" id="link-calendario"
                    placeholder="Cole o link do seu calendário (ex: Google, Outlook)">
                <button id="anexar-btn">Anexar</button>
            </section>
            <!-- Mensagem -->
            <p id="mensagem"></p>
        </main>
    </div>


    <script src="config.js"></script>
    <script src="router.js"></script>
    <!--Modo noturno-->
    <script>
  (function () {
    const THEME_KEY = "modoNoturnoAtivo";
    const temaSalvo = localStorage.getItem(THEME_KEY) === "true";
    if (temaSalvo) {
      document.body.classList.add("dark-mode");
    }
  })();
</script>

</body>

</html>
