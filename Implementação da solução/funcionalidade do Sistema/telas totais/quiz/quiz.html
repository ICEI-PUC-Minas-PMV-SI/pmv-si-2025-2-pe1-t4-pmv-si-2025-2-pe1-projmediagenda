<head>

<body>
  <div class="container">

    <aside class="sidebar">
      <div class="logo">
        <img src="../../../../docs/img/logo1.png" alt="logo MediAgenda">
      </div>

      <nav class="menu">
        <button class="bnt-route" data-route="../menu/menu.html">Menu</button>
        <button class="bnt-route" data-route="../calendario/telacalendario.html">Calendário</button>
        <button class="bnt-route" data-route="../registro/telaregistro.html">Registro Agenda</button>

    <main class="main-content">
      <h1 class="quiz-title">Quiz</h1>

      <div class="quiz-container">

        <div class="question">
          <p>Quanto você sente dificuldade em manter a concentração nas suas atividades?</p>
          <div class="scale">
            <button class="btn red">0</button>
            <button class="btn red">1</button>
            <button class="btn orange">2</button>
            <button class="btn orange">3</button>
            <button class="btn yellow">4</button>
            <button class="btn yellow">5</button>
            <button class="btn lightyellow">6</button>
            <button class="btn lime">7</button>
            <button class="btn lightgreen">8</button>
            <button class="btn green">9</button>
            <button class="btn darkgreen">10</button>
          </div>
        </div>

        <div class="question">
          <p>Quão intenso está o seu nível de fadiga corporal?</p>
          <div class="scale">
            <button class="btn red">0</button>
            <button class="btn red">1</button>
            <button class="btn orange">2</button>
            <button class="btn orange">3</button>
            <button class="btn yellow">4</button>
            <button class="btn yellow">5</button>
            <button class="btn lightyellow">6</button>
            <button class="btn lime">7</button>
            <button class="btn lightgreen">8</button>
            <button class="btn green">9</button>
            <button class="btn darkgreen">10</button>
          </div>
        </div>

        <div class="question">
          <p>No geral, de 0 a 10, qual o seu nível de exaustão?</p>
          <div class="scale">
            <button class="btn red">0</button>
            <button class="btn red">1</button>
            <button class="btn orange">2</button>
            <button class="btn orange">3</button>
            <button class="btn yellow">4</button>
            <button class="btn yellow">5</button>
            <button class="btn lightyellow">6</button>
            <button class="btn lime">7</button>
            <button class="btn lightgreen">8</button>
            <button class="btn green">9</button>
            <button class="btn darkgreen">10</button>
          </div>
        </div>
      </div>
    </main>

  </div>
  <script src="router.js" defer></script>
</body>

</html>
