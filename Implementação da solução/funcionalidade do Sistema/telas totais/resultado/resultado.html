<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediAgenda - Resultado</title>
  <link rel="stylesheet" href="resultado.css" />
</head>
<body>
  <div class="container">
    
    <!-- ==== MENU LATERAL ==== -->
    <aside class="sidebar">
      <div class="logo">
        <img src="img/logo1.png" alt="logo MediAgenda">
        <h1 class="titulo">MediAgenda</h1>
      </div>

      <nav class="menu">
        <button>Menu</button>
        <button>Login</button>
        <button>Calendário</button>
        <button>Registro Agenda</button>
        <button>Quiz</button>
        <button class="ativo">Resultado</button>
        <button>Logout</button>
      </nav>
    </aside>

    <!-- ==== CONTEÚDO PRINCIPAL ==== -->
    <main class="main-content">
      <div class="resultado-wrapper">
        <h1 class="resultado-title">Resultado</h1>

        <div class="resultado-content">
          <p class="avaliacao">AVALIAÇÃO: 0</p>
          <img src="img/medidor.png" alt="Medidor de avaliação" class="medidor">
        </div>

        <div class="mensagem-box">
          <strong>Mensagem:</strong>
          <p class="mensagem-texto">
            SEU CORPO E MENTE JÁ PEDEM ATENÇÃO. TENTE ORGANIZAR MELHOR SUA ROTINA, INCLUIR PAUSAS E CUIDAR DO SONO.
          </p>
        </div>
      </div>
    </main>

  </div>
</body>
</html>
