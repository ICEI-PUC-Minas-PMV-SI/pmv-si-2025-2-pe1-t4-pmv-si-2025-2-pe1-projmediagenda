<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telalogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>login</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <aside class="aside">
                <div class="menu__logo">
                    <img src="/../../docs/img/logo1.png" alt="logo">
                </div>
                <nav class="menu__lateral">
                    <button class="bnt-route" data-route="../menu/menu.html">Menu</button>
                    <button class="bnt-route" data-route="../login/telalogin.html">Login</button>
                    <button class="bnt-route" data-route="../calendario/telacalendario.html">Calendário</button>
                    <button class="bnt-route" data-route="../registro/telaregistro.html">Registro Agenda</button>
                    <button class="bnt-route" data-route="../quiz/quiz.html">Quiz</button>
                    <button class="bnt-route" data-route="../resultado/resultado.html">Resultado</button>
                    <button class="bnt-route" data-route="../configuracoes/config.html">Configurações</button>

                </nav>
            </aside>
        </div>
        <div class="principal">
            <div class="principal__texto">
                <h1>
                    CADASTRE-SE AQUI
                </h1>
            </div>
            <div class="principal__formulario">
                <div class="principal__formulario--name"><i class="fas fa-user"></i><input id="nomecompleto" type="text"
                        placeholder="Nome Completo"></div>
                <div class="principal__formulario--email"><i class="fas fa-envelope"></i> <input id="email" type="email"
                        placeholder="Email"></div>
                <div class="principal__formulario--senha"><i class="fas fa-lock"></i><input id="senha" type="password"
                        placeholder="Senha"></div>
                <div class="principal__formulario--senha"><i class="fas fa-lock"></i><input id="confirmarSenha"
                        type="password" placeholder="Confirmar Senha"></div>
                <div class="principal__formulario--date"><i class="fas fa-calendar-alt"></i><input id="dataNascimento"
                        type="date" placeholder="Data de Nascimento"></div>
                <button class="submit" type="submit">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
<script src="login.js" defer></script>
<script src="router.js"></script>

</html>
